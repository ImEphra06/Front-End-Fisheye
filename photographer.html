<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <a href="index.html"><img src="images/logo.png" class="logo" alt="fisheye logo" /></a>
  </header>

  <main id="main">

    <section class="photograph-header">
      <div class="info"></div>
      <button class="contact-button" onclick="displayModal()">Contactez-moi</button>
      <div class="portrait"></div>
    </section>

    <section class="sort">
      <label for="sort-element">Trier par </label>
      <select id="sort-element" onchange="trier(this)">
          <option disabled selected>---</option>
          <option>Popularité</option>
          <option>Date</option>
          <option>Titre</option>
      </select>
    </section>

    <section class="media" id="mediaContainer"></section>

    <section class="onglet"></section>

    <!--section id="lightbox" class="hidden">
      <div class="lightbox-content">
          <span class="close-lightbox" onclick="closeLightbox()">&#x2715;</span>
          <div id="contenu-photo-lightbox"></div>
          <span class="titre-photo" id="titre-photo-lightbox"></span>
          <span class="arrow" aria-label="Image précédente" id="left-arrow" onclick="flecheGauche(index)">&#8592;</span>
          <span class="arrow" aria-label="Image suivante" id="right-arrow" onclick="flecheDroite(index)">&#8594;</span>
      </div>
    </section-->

  </main>

  <section class="modal">
    <header>
      <h2>Contactez-moi<span id="contact-name"></span></h2>
      <img src="images/icons/close.svg" onclick="closeModal()" />
    </header>
    <form>
        <label class="label-form">Prénom</label>
        <input title="Modifier le prénom" class="champ-form action-form" id="form-name" type="text" required>
        <label class="label-form">Nom</label>
        <input title="Modifier le nom" class="champ-form action-form" id="form-lastname" type="text" required>
        <label class="label-form">Email</label>
        <input title="Modifier l'email" class="champ-form action-form" id="form-email" type="text" required>
        <label class="label-form">Votre message</label>
        <textarea title="Modifier le message" class="champ-form action-form" id="form-message" required></textarea>
        <button title="Envoyer le message" class="btn-valid action-form" type="button" onclick="validContact()">Envoyer</button>
    </form>
  </section>

  <script src="scripts/utils/sort.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
    
</body>

</html>
