<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <a href="index.html"><img src="images/logo.png" class="logo" aria-label="fisheye logo" /></a>
  </header>

  <main id="main">

    <section class="photograph-header">
      <div class="info"></div>
      <button class="contact-button" onclick="displayModal()">Contactez-moi</button>
      <div class="portrait"></div>
    </section>

    <section class="sort" id="sort-dropdown">
      <div class="sort-txt">Trier par</div>
      <button type="button" class="sort-btn">---<i class="fa-solid fa-chevron-down"></i></button>
      <div class="sort-element">
        <button type="button" class="dropdown-option" data-sort="Popularité">Popularité<i class="fa-solid fa-chevron-up"></i></button>
        <div class="line"></div>
        <button type="button" class="dropdown-option" data-sort="Date">Date</button>
        <div class="line"></div>
        <button type="button" class="dropdown-option" data-sort="Titre">Titre</button>
      </div>
    </section>

    <section class="media" id="mediaContainer"></section>

    <section class="onglet"></section>

    <section class="lightbox">
      <div class="lightbox-content">
        <span class="close-lightbox" onclick="closeLightbox()"><img aria-label="Fermer la lightbox" src="images/icons/close-lightbox.svg"/></span>
        <div id="contenu-photo-lightbox"></div>
        <span class="titre-photo" id="titre-photo-lightbox"></span>
        <span class="arrow" id="left-arrow" onclick="flecheGauche(index)"><img aria-label="Image précédente" src="images/icons/chevron-left-solid.svg" class="chevron"/></span>
        <span class="arrow" id="right-arrow"  onclick="flecheDroite(index)"><img aria-label="Image suivante" src="images/icons/chevron-right-solid.svg" class="chevron"/></span>
      </div>
    </section>

  </main>

  <section class="modal">
    <header>
      <h2>Contactez-moi<span id="contact-name" tabindex="0"></span></h2>
      <img src="images/icons/close.svg" onclick="closeModal()" alt="Bouton fermé" tabindex="0" />
    </header>
    <form>
      <label class="label-form">Prénom</label>
      <input title="Modifier le prénom" class="champ-form action-form" id="form-name" type="text" required tabindex="0">
      <label class="label-form">Nom</label>
      <input title="Modifier le nom" class="champ-form action-form" id="form-lastname" type="text" required
        tabindex="0">
      <label class="label-form">Email</label>
      <input title="Modifier l'email" class="champ-form action-form" id="form-email" type="email" required tabindex="0">
      <label class="label-form">Votre message</label>
      <textarea title="Modifier le message" class="champ-form action-form" id="form-message" required
        tabindex="0"></textarea>
      <button title="Envoyer le message" class="btn-valid action-form" type="button" onclick="validContact()"
        tabindex="0">Envoyer</button>
    </form>
  </section>

  <script src="scripts/utils/sort.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/pages/photographer1.js"></script>
  <script src="scripts/utils/contactForm.js"></script>

</body>

</html>
